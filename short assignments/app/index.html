<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Calculator</div>
      <label>
        <input type="text" class="result" />
      </label>
      <div class="first-row">
        <input type="button" name="" value="&radic;" class="global" />
        <input type="button" name="" value="(" class="global" />
        <input type="button" name="" value=")" class="global" />
        <input type="button" name="" value="%" class="global" />
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global int" />
        <input type="button" name="" value="8" class="global int" />
        <input type="button" name="" value="9" class="global int" />
        <input type="button" name="" value="/" class="global task" />
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global int" />
        <input type="button" name="" value="5" class="global int" />
        <input type="button" name="" value="6" class="global int" />
        <input type="button" name="" value="X" class="global task" />
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global int" />
        <input type="button" name="" value="2" class="global int" />
        <input type="button" name="" value="3" class="global int" />
        <input type="button" name="" value="-" class="global task" />
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class="big int" />
          <input type="button" name="" value="." class="small int" />
          <input
            type="button"
            name=""
            value="Del"
            class="red small white-text top-margin del"
          />
          <input
            type="button"
            name=""
            value="="
            class="green white-text big top-margin equal"
          />
        </div>
        <div class="right">
          <input
            type="button"
            name=""
            value="+"
            class="global grey plus task"
          />
        </div>
      </div>
    </div>
  </body>
</html>
